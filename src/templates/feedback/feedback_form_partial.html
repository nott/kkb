  {% for field in feedback_form %}
    {% if field.is_hidden %}
      <div>{{ field }}</div>
    {% else %}
      <p
        {% if field.errors %} class="error"{% endif %}
        {% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
        {{ field.label_tag }}
	{% for error in field.errors %} <span class="label important">{{ error|escape }}</span>{% endfor %}
	{{ field }}
      </p>
    {% endif %}
  {% endfor %}
